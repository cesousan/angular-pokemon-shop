<ng-container *ngIf="pokemon$ | async as pokemon; else loading">
  <div class="pokemon-detail__header">
    <div class="pokemon-img">
      <img src="{{ pokemon.imgURL }}" alt="#{{ pokemon.name | titlecase }}" />
    </div>
    <div class="header-title">
      <div>{{ pokemon.name | titlecase }}</div>
      <div>
        <tabmo-pricetag [price]="pokemon.price"></tabmo-pricetag>
      </div>
    </div>
  </div>
  <div class="pokemon-detail__content">
    <!-- <tabmo-pokemon-summary
      class="pokemon-detail__content--summary"
      [pokemonDetail]="pokemonDetail$ | async"
    ></tabmo-pokemon-summary> -->
    
    <tabmo-chart
    class="pokemon-detail__content--stats"
    [chartConfig$]="pokemonStatChartConfig$"></tabmo-chart>
  </div>
</ng-container>

<ng-template #loading>
  Loading...
</ng-template>
