<ng-container *ngIf="pokemon$ | async as pokemon; else loading">
  <div class="pokemon-detail__header">
    <div class="title">{{ pokemon.name | titlecase }}</div>
    <div>
      <tabmo-pricetag [price]="pokemon.price"></tabmo-pricetag>
    </div>
  </div>
  <img src="{{ pokemon.imgURL }}" />

  {{ pokemon | json }}
</ng-container>

<ng-template #loading>
  Loading...
</ng-template>
