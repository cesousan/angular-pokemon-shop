<mat-card class="pokemon-card" [class.item-added]="pokemon.quantity > 0">
  <mat-card-header>
    <img
      *ngIf="pokemon.imgURL; else noImg"
      mat-card-avatar
      src="{{ pokemon.imgURL }}"
      alt="{{ pokemon.name }}"
    />
    <mat-card-title>{{ pokemon.name | titlecase }}</mat-card-title>
    <mat-card-subtitle *ngIf="pokemon.speciesName">{{
      pokemon.speciesName | titlecase
    }}</mat-card-subtitle>
    <tabmo-pricetag
      class="pokemon-card__pricetag"
      [price]="pokemon.price"
    ></tabmo-pricetag>
  </mat-card-header>
  <mat-card-content class="pokemon-card__content">
    <tabmo-pokemon-summary
      *ngIf="pokemonDetail"
      [pokemonDetail]="pokemonDetail"
    ></tabmo-pokemon-summary>
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <tabmo-shop-action-bar
      [quantity]="pokemon.quantity"
      (add)="addPokemon()"
      (remove)="removePokemon()"
    ></tabmo-shop-action-bar>
  </mat-card-actions>
</mat-card>

<ng-template #noImg>
  <div mat-card-avatar class="no-header-image"></div>
</ng-template>
